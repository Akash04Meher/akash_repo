<h1>Team 3</h1>
<!-- First (featured) contact -->
<div class="featured-contact" *ngIf="(contactsMap | keyvalue)[0] as first">
  <div class="contact-card"> 
    <img [src]="first.value.image" alt="{{ first.value.name }}">
    <div class="contact-details">
      <h3>{{ first.value.name }}</h3>
      <p>Phone: {{ first.value.phoneNumber }}</p>
    </div>
  </div>
</div>

<!-- Fixed 3x3 grid for remaining contacts -->
<div class="grid-container">
  <div
    class="contact-card"
    *ngFor="let entry of (contactsMap | keyvalue).slice(1)"
  >
    <img [src]="entry.value.image" alt="{{ entry.value.name }}">
    <div class="contact-details">
      <h3>{{ entry.value.name }}</h3>
      <p>Phone: {{ entry.value.phoneNumber }}</p>
    </div>
  </div>
</div>
